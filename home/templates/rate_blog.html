{% extends 'base.html' %}

{% block content %}
    <h2>Rate Blog Post: {{ blog_post.title }}</h2>
    
    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Submit Rating</button>
    </form>

    {% if user_rating %}
        <p>Your current rating: {{ user_rating.score }} stars</p>
    {% endif %}
{% endblock %}
